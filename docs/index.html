<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adopta a tu digi-amigo</title>
        <link rel="icon" href="./favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700i&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <header>
             <h1 class="title">Adopta a tu digi-amigo</h1>

        </header>
        <section class="wrapper">
            <div class="digimon">
                <img src="./assets/images/gatomon.png" class="digimon__image" alt="Adorable Gatomon">
                <p class="digimon__name">Gatomon</p>
            </div>
            <div class="digimon">
                <img src="./assets/images/agumon.png" class="digimon__image" alt="Divertido Agumon">
                <p class="digimon__name">Agumon</p>
            </div>
            <div class="digimon">
                <img src="./assets/images/patamon.png" class="digimon__image" alt="Patamon abrazable">
                <p class="digimon__name">Patamon</p>
            </div>
            <div class="digimon">
                <img src="./assets/images/tentomon.png" class="digimon__image" alt="Inteligente Tentomon">
                <p class="digimon__name">Tentomon</p>
            </div>
            <div class="digimon">
                <img src="./assets/images/piyomon.png" class="digimon__image" alt="Amable Piyomon">
                <p class="digimon__name">Piyomon</p>
            </div>
            <div class="digimon">
                <img src="./assets/images/palmon.png" class="digimon__image" alt="Bonita Palmon">
                <p class="digimon__name">Palmon</p>
            </div>
        </section>
    </body>

</html>
